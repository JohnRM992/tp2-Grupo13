<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
<meta charset="UTF-8">

<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!--  LINK PARA AGREGAR ARCHIVO CSS -->
<link rel="stylesheet" th:href="@{/css/estilo.css}" />
<!--  LINK PARA AGREGAR BOOTSTRAP -->
<link rel="stylesheet" type="text/css"
	th:href="@{/webjars/bootstrap/5.2.3/css/bootstrap.min.css}">


<title>Productos</title>
</head>
<body>

	<div class="container-fluid">

		<header th:replace="~{/layouts/header :: header}"> </header>



		<div class="row m-3 ">




			<!-- INICIO DEL MAIN -->
			<main class="col-xl-9 col-lg-12  col-sm-12 col-md-12 grid-main mt-5">

				<!-- INICIO DEL SECTION -->
				<section class="bg-dark formulario-contacto">
					<div class="col text-light ">
						<p class=" bg-info p-2 fs-4">Lista de productos</p>
					</div>
					<table class="table table-dark table-hover">
						<thead>
							<tr>
								<th>Nombre</th>
								<th>Código</th>
								<th>Precio</th>
								<th>Categoría</th>
								<th>Descuento</th>
								<th>Acciones</th>
							</tr>
						</thead>
						<tbody>
							<tr th:each="producto : ${productos}">
								<td th:text="${producto.nombre}"></td>
								<td th:text="${producto.codigo}"></td>
								<td th:text="${producto.precio}"></td>
								<td th:text="${producto.categoria}"></td>
								<td th:text="${producto.calcularDescuento()}"></td>
								<td>
								<div class="row col-xl-4">
								<a
									class="btn btn-secondary text-light col-lg-12 col-md-12 col-sm-12"
									th:href="@{/producto/modificar/{nombre}(nombre=${producto.nombre})}"
									role="button">Editar</a>
									<div class="mt-lg-2 mt-md-2 mt-sm-2"></div> 
									<a
									class="btn btn-info text-light col-lg-12 col-md-12 col-sm-12"
									th:href="@{/producto/eliminar/{nombre}(nombre=${producto.nombre})}"
									role="button">Eliminar</a>
										</div>
									</td>
									
								
							</tr>
						</tbody>
					</table>




					<div class="d-flex justify-content-center mt-2  mb-2 ">
						<a th:href="@{/producto/nuevo}" class="btn btn-info text-light"
							role="button">Nuevo</a>
					</div>
				</section>
				<!-- FIN DEL SECTION -->
			</main>
			<!-- FIN DEL MAIN -->

			<div class="col-lg-3 col-md-12  col-sm-12 mt-5 ms-auto ">
				<aside class="mt-5  bg-dark grid-aside text-light p-4 ">
					<h5 class="">Paseador/Peluquero disponible</h5>
					<ul>
						<li th:each="trabajador : ${trabajadores}"
							th:text="${trabajador.nombre}"></li>
					</ul>
				</aside>
			</div>







		</div>

		<footer th:replace="~{/layouts/footer :: footer}"> </footer>

	</div>



	<script type="text/javascript"
		th:src="@{/webjars/jquery/3.6.0/jquery.min.js}"></script>
	<script type="text/javascript"
		th:src="@{/webjars/popper.js/2.9.3/umd/popper.min.js}"></script>
	<script type="text/javascript"
		th:src="@{/webjars/bootstrap/5.2.3/js/bootstrap.min.js}"></script>



</body>
</html>
