<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
<meta charset="UTF-8">
<title>Contacto</title>



	<link rel="stylesheet" th:href="@{/css/estilo.css}" />
	<link rel="stylesheet" type="text/css"
	th:href="@{/webjars/bootstrap/5.2.3/css/bootstrap.min.css}">
</head>
<body>


	<div class="container-fluid">

		<header th:replace="~{/layouts/header :: header}"> </header>



		<div class="row m-3 vh-100">

			<!-- INICIO DEL MAIN -->
			<main class="col-xl-9 col-lg-12  col-sm-12 col-md-12 grid-main mt-5">

				<section class="bg-dark formulario-contacto mt-5 bg-info">

					<div class="row text-light">

						<div class="col text-light ">
							<p class=" bg-info p-2 fs-4">Contactenos</p>	</div>
							<div class="d-flex justify-content-center"></div>
							<p class="ps-3 text-center">3915 Av. General Belgrano,
								388-1099999</p>
							<p class="ps-3 text-center">Lunes a Viernes 9:00 am a 8:00 pm</p>
							<p class="ps-3 text-center">Sabados y Domingos 9:00 am a
								12:30 pm</p>


							<div class="d-flex justify-content-center">
								<a class="ps-3 text-center" href="contactos@gmail.com.ar"><img
									src="/images/maillogo.svg" alt="Email logo"
									class="img-fluid bg-dark  me-3" width="40" height="40"></a> <a
									href="https://www.instagram.com"><img
									src="/images/instagramlogov2.png" alt="Instagram logo"
									class="img-fluid bg-dark  me-3 " width="40" height="40"></a>
								<a href="https://www.twitter.com"><img
									src="/images/twitterlogo.svg" alt="Twitter logo"
									class="img-fluid bg-dark  me-3" width="40" height="40"></a> <a
									href="https://www.twitter.com"><img
									src="/images/fbooklogo.svg" alt="Facebook logo"
									class="img-fluid bg-dark  me-3" width="40" height="40"></a>

							</div>

					






					</div>
					<!-- FIN DEL DIV CON ROW -->

					<div class="d-flex justify-content-center">

						<form class="row g-3 text-light mt-3">

							<div class="d-flex justify-content-center">

								<div class="col-md-4 col-sm-4 me-2">
									<label for="inputEmail4" class="form-label">Nombre y
										Apellido</label> <input type="text" class="form-control">
								</div>

								<div class="col-md-4 col-sm-4">
									<label for="inputEmail4" class="form-label">Correo</label> <input
										type="email" class="form-control" id="inputEmail4">
								</div>


							</div>


							<div class="d-flex justify-content-center">
								<div class="col-md-8 col-sm-8">
									<label for="inputState" class="form-label">Provincia</label> 
									<select
										id="inputState" class="form-select">
										<option selected>Buenos Aires</option>
										<option selected>Cordoba</option>
										<option selected>Entre Ríos</option>
										<option selected>Jujuy</option>
										<option selected>Tucumán</option>
										<option>...</option>
									</select>
								</div>

							</div>
							<!-- DIV PROVINCIAS -->

							<div class="d-flex justify-content-center ">
								<div class="col-md-8 col-sm-8 mb-1">
									<label for="exampleFormControlTextarea1" class="form-label">Mensaje: </label>
									<textarea class="form-control" id="exampleFormControlTextarea1"
										rows="3"></textarea>
								</div>


							</div>

						</form>

					</div>

					<div class="d-flex justify-content-center mt-2  mb-2 ">
						<button type="submit" class="btn btn-info text-light">Enviar</button>
					</div>

				</section>
			</main>


			<!-- FIN DEL MAIN -->

			<div class="col-lg-3 col-md-12  col-sm-12 mt-5 ms-auto ">
				<aside class="mt-5  bg-dark grid-aside text-light p-4 ">
				<h5 class="">Paseador/Peluquero disponible</h5>
					<ul>
						<li th:each="trabajador : ${trabajadores}"
							th:text="${trabajador.nombre}"></li>
					</ul>
				</aside>
			</div>


			<footer th:replace="~{/layouts/footer :: footer}"> </footer>

		</div>



	</div>



	<script type="text/javascript"
		th:src="@{/webjars/jquery/3.6.0/jquery.min.js}"></script>
	<script type="text/javascript"
		th:src="@{/webjars/popper.js/2.9.3/umd/popper.min.js}"></script>
	<script type="text/javascript"
		th:src="@{/webjars/bootstrap/5.2.3/js/bootstrap.min.js}"></script>

</body>
</html>
