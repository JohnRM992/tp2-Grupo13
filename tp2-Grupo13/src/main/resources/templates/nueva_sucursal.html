<!doctype html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1,maximum-scale=1, user-scalable=no">
<title>Sucursales</title>

<link th:rel="stylesheet" type="text/css" th:href="@{/css/estilo.css}" />
<link th:rel="stylesheet" type="text/css"
	th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" />
</head>
<body>
	<header th:replace="~{/layouts/header :: header}"> </header>
	<div class="container div-formulario-sucursales">

		<div class="bg-dark formulario-sucursales">


			<div>
				<form action="#"
					th:action="${editando}?@{/sucursal/modificar}:@{/sucursal/guardar}"
					th:object="${sucursal}" method="post"
					class="text-light  formulario-sucursales-dentro">




					<!-- DIV QUE ENVUELVE TODO EL CAMPO NOMBRE -->
					<div
						class="mb-md-1 row col-lg-12  col-sm-12 justify-content-center ">
						<div class="col-lg-1 col-sm-3 align-self-start">
							<label for="nombre" class="form-label">Nombre:</label>
						</div>

						<div class="col-lg-4 col-sm-6 align-self-center">
							<input type="text" class="form-control" id="nombre"
								th:field="*{nombre}">
							<p class="form-text text-danger"
								th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}" />
						</div>

					</div>
					<!-- DIV QUE ENVUELVE TODO EL CAMPO NOMBRE -->

					<!-- DIV QUE ENVUELVE TODO EL CAMPO DIRECCION -->
					<div
						class="mb-md-1 row col-lg-12  col-sm-12 justify-content-center ">
						<div class="col-lg-1 col-sm-3 align-self-start">
							<label for="direccion" class="form-label">Direccion:</label>
						</div>

						<div class="col-lg-4 col-sm-6 align-self-center">

							<input type="text" class="form-control" id="direccion"
								th:field="*{direccion}">

							<p class="form-text text-danger"
								th:if="${#fields.hasErrors('direccion')}"
								th:errors="*{direccion}" />
						</div>
					</div>
					<!-- DIV QUE ENVUELVE TODO EL CAMPO DIRECCION -->

					<!-- DIV QUE ENVUELVE TODO EL CAMPO PROVINCIA -->
					<div
						class="mb-md-1 row col-lg-12  col-sm-12 justify-content-center ">
						<div class="col-lg-1 col-sm-3 align-self-start">
							<label for="provincia">Provincia:</label>
						</div>
						<div class="col-lg-4 col-sm-6 align-self-center">
							<select class="form-select" id="provincia"
								th:field="*{provincia}">
								<option value="">Seleccionar provincia</option>
								<option value="Buenos Aires">Buenos Aires</option>
								<option value="Cordoba">Cordoba</option>
								<option value="Tucumán">Tucumán</option>
								<option value="Jujuy">Jujuy</option>

							</select>
							<p class="form-text text-danger"
								th:if="${#fields.hasErrors('provincia')}"
								th:errors="*{provincia}" />
						</div>

					</div>
					<!-- DIV QUE ENVUELVE TODO EL CAMPO PROVINCIA -->

					<!-- DIV QUE ENVUELVE TODO EL CAMPO FECHA -->
					<div
						class="mb-md-1 row col-lg-12  col-sm-12 justify-content-center ">
						<div class="col-lg-1 col-sm-3 align-self-start">
							<label for="fechaInicio" class="form-label">Fecha de
								inicio:</label>

						</div>

						<div class="col-lg-4 col-sm-6 align-self-center">
							<input type="date" class="form-control" id="fechaInicio"
								th:field="*{fechaInicio}">
							<p class="form-text text-danger"
								th:if="${#fields.hasErrors('fechaInicio')}"
								th:errors="*{fechaInicio}" />
						</div>

					</div>



					<!-- DIV QUE ENVUELVE TODO EL CAMPO CORREO -->
					<div
						class="mb-md-1 row col-lg-12  col-sm-12 justify-content-center ">
						<div class="col-lg-1 col-sm-3 align-self-start">
							<label for="correo" class="form-label">Correo:</label>

						</div>


						<div class="col-lg-4 col-sm-6 align-self-center">
							<input type="email" class="form-control" id="correo"
								th:field="*{email}">
							<p class="form-text text-danger"
								th:if="${#fields.hasErrors('email')}" th:errors="*{email}" />
						</div>

					</div>
					<!-- DIV QUE ENVUELVE TODO EL CAMPO CORREO -->

					<!-- DIV QUE ENVUELVE TODO EL CAMPO TELEFONO -->

					<div
						class="mb-md-1 row col-lg-12  col-sm-12 justify-content-center ">
						<div class="col-lg-1 col-sm-3 align-self-start">
							<label for="telefono" class="form-label">Telefono: </label>

						</div>

						<div class="col-lg-4 col-sm-6 align-self-center">
							<input type="number" class="form-control" id="telefono"
								th:field="*{telefono}">
							<p class="form-text text-danger"
								th:if="${#fields.hasErrors('telefono')}" th:errors="*{telefono}" />
						</div>
					</div>
					<!-- DIV QUE ENVUELVE TODO EL CAMPO TELEFONO -->


					<!-- DIV QUE ENVUELVE TODO EL CAMPO CANT. EMPLEADOS  -->

					<div
						class="mb-md-1 row col-lg-12  col-sm-12 justify-content-center ">
						<div class="col-lg-1 col-sm-3 align-self-start">
							<label for="cantidadEmpleados" class="form-label lh-1">Cantidad
								de empleados: </label>
						</div>
						<div class="col-lg-4 col-sm-6 align-self-center">
							<input type="number" class="form-control" id="cantidadEmpleados"
								th:field="*{cantidadEmpleados}">
							<p class="form-text text-danger"
								th:if="${#fields.hasErrors('cantidadEmpleados')}"
								th:errors="*{cantidadEmpleados}" />
						</div>

					</div>


					<div class="d-flex justify-content-center mt-lg-3 mt-md-1 mt-sm-1">
						<button type="submit"
							class="btn btn-info text-light mb-lg-4 mb-md-3 mb-sm-3"
							th:text="${editando}?'Modificar' : 'Guardar' "></button>
					</div>

				</form>
				<!-- FORMULARIO DE SUCURSAL -->

			</div>
			<!-- FIN DEL DIV QUE ENVUELVE TODO EL FORMULARIO -->


		</div>




	</div>



	<footer th:replace="~{/layouts/footer :: footer}"> </footer>



	<script type="text/javascript"
		th:src="@{/webjars/jquery/3.6.0/jquery.min.js}"></script>
	<script type="text/javascript"
		th:src="@{/webjars/popper.js/2.9.3/umd/popper.min.js}"></script>
	<script type="text/javascript"
		th:src="@{/webjars/bootstrap/5.2.3/js/bootstrap.min.js}"></script>




</body>
</html>
