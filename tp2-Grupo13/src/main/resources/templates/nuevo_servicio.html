<!doctype html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1,maximum-scale=1, user-scalable=no">

<title>Servicios</title>
<link th:rel="stylesheet" type="text/css" th:href="@{/css/estilo.css}" />
<link th:rel="stylesheet" type="text/css"
	th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" />

</head>
<body>
	<header th:replace="~{/layouts/header :: header}"> </header>
	<div class="container">

		<div class="bg-dark formulario-servicios">


			<div>

				<form action="#"
					th:action="${editando}?@{/servicio/modificar}:@{/servicio/guardar}"
					th:object="${servicio}" method="post"
					class="text-light formulario-servicios-dentro">

					<!-- DIV CAMPO NOMBRE -->
					<div
						class="mb-md-1 row col-lg-12  col-sm-12 justify-content-center ">
						<div class="col-lg-1 col-sm-3 align-self-start">
							<label for="nombre" class="form-label">Nombre: </label>
						</div>

						<div class="col-lg-4 col-sm-6 align-self-center">
							<input type="text" class="form-control" id="nombre"
								th:field="*{nombre}">
							<p class="form-text text-danger"
								th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}" />
						</div>

					</div>


					<!-- DIV CAMPO DIRECCION -->
					<div
						class="mb-md-1 row col-lg-12  col-sm-12 justify-content-center ">
						<div class="col-lg-1 col-sm-3 align-self-start">

							<label for="direccion" class="form-label">Direccion: </label>
						</div>

						<div class="col-lg-4 col-sm-6 align-self-center">
							<input type="text" class="form-control" id="direccion"
								th:field="*{direccion}">

							<p class="form-text text-danger"
								th:if="${#fields.hasErrors('direccion')}"
								th:errors="*{direccion}" />

						</div>


					</div>


					<!-- DIV CAMPO TELEFONO -->
					<div
						class="mb-md-1 row col-lg-12  col-sm-12 justify-content-center ">
						<div class="col-lg-1 col-sm-3 align-self-start">
							<label for="telefono" class="form-label">Telefono: </label>
						</div>

						<div class="col-lg-4 col-sm-6 align-self-center">
							<input type="text" class="form-control" id="telefono"
								th:field="*{telefono}">

							<p class="form-text text-danger"
								th:if="${#fields.hasErrors('telefono')}" th:errors="*{telefono}" />

						</div>

					</div>



					<!-- DIV CAMPO TARIFA -->
					<div
						class="mb-md-1 row col-lg-12  col-sm-12 justify-content-center ">

						<div class="col-lg-1 col-sm-3 align-self-start">
							<label for="tarifa" class="form-label">Tarifa: </label>
						</div>

						<div class="col-lg-4 col-sm-6 align-self-center">
							<input type="number" class="form-control" id="tarifa"
								th:field="*{tarifa}">

							<p class="form-text text-danger"
								th:if="${#fields.hasErrors('tarifa')}" th:errors="*{tarifa}" />
						</div>

					</div>


					<!-- DIV CAMPO SERVICIO -->
					<div
						class="mb-md-1 row col-lg-12  col-sm-12 justify-content-center ">

						<div class="col-lg-1 col-sm-3 align-self-start">
							<label for="tipoDeServicio">Servicio:</label>
						</div>

						<div class="col-lg-4 col-sm-6 align-self-center">
							<select class="form-select" id="tipoDeServicio"
								th:field="*{tipoDeServicio}">
								<option value="">Seleccione su tipo de servicio</option>
								<option value="Paseador de mascotas">Paseador de
									mascotas</option>
								<option value="Peluqueria de masctoas">Peluquería de
									mascotas</option>
							</select>

							<p class="form-text text-danger"
								th:if="${#fields.hasErrors('tipoDeServicio')}"
								th:errors="*{tipoDeServicio}" />
						</div>

					</div>



					<!-- DIV CAMPO DIA DISPONIBLE -->

					<div
						class="mb-md-1 row col-lg-12  col-sm-12 justify-content-center ">

						<div class="col-lg-1 col-sm-3 align-self-start">
							<label for="diaDisponible" class="form-label me-3">Día
								Disponible: </label>
						</div>

						<div class="col-lg-4 col-sm-6 align-self-center">
							<div class="d-flex align-items-center ms-3">

								<div class="row">
									<div class="form-check">
										<input class="form-check-input" type="checkbox" id="lunes"
											name="diaDisponible" value="Lunes"
											th:checked="${servicio.diaDisponible != null && servicio.diaDisponible.contains('Lunes')}">
										<label class="form-check-label" for="lunes">Lunes</label>
									</div>
									<div class="form-check">
										<input class="form-check-input" type="checkbox" id="martes"
											name="diaDisponible" value="Martes"
											th:checked="${servicio.diaDisponible != null && servicio.diaDisponible.contains('Martes')}">
										<label class="form-check-label" for="martes">Martes</label>
									</div>
								</div>


								<div class="row">
									<div class="form-check">
										<input class="form-check-input" type="checkbox" id="miercoles"
											name="diaDisponible" value="Miércoles"
											th:checked="${servicio.diaDisponible != null && servicio.diaDisponible.contains('Miércoles')}">
										<label class="form-check-label" for="miercoles">Miércoles</label>
									</div>
									<div class="form-check">
										<input class="form-check-input" type="checkbox" id="jueves"
											name="diaDisponible" value="Jueves"
											th:checked="${servicio.diaDisponible != null && servicio.diaDisponible.contains('Jueves')}">
										<label class="form-check-label" for="jueves">Jueves</label>
									</div>
								</div>

								<div class="row">
									<div class="form-check">
										<input class="form-check-input" type="checkbox" id="viernes"
											name="diaDisponible" value="Viernes"
											th:checked="${servicio.diaDisponible != null && servicio.diaDisponible.contains('Viernes')}">
										<label class="form-check-label" for="viernes">Viernes</label>
									</div>
									<div class="form-check">
										<input class="form-check-input" type="checkbox" id="sabado"
											name="diaDisponible" value="Sábado"
											th:checked="${servicio.diaDisponible != null && servicio.diaDisponible.contains('Sábado')}">
										<label class="form-check-label" for="sabado">Sábado</label>
									</div>



								</div>

								<p class="form-text text-danger"
									th:if="${#fields.hasErrors('diaDisponible')}"
									th:errors="*{diaDisponible}" />

							</div>


						</div>

					</div>

					<!-- DIV CAMPO HORARIO DISPONIBLE -->

					<div
						class="mb-md-1 row col-lg-12  col-sm-12 justify-content-center ">

						<div class="col-lg-1 col-sm-3 align-self-start">
							<label for="horarioDisponible" class="form-label">Horario
								Disponible: </label>

						</div>

						<div class="col-lg-4 col-sm-6 align-self-center">
							<div class="mb-2 ms-1 col-12 mx-auto">

								<div class="form-check">
									<input class="form-check-input" type="checkbox" id="horario1"
										name="horarioDisponible" value="9 a 12"
										th:checked="${servicio.horarioDisponible != null && servicio.horarioDisponible.contains('9 a 12')}">
									<label class="form-check-label" for="horario1">9 a 12</label>
								</div>
								<div class="form-check">
									<input class="form-check-input" type="checkbox" id="horario2"
										name="horarioDisponible" value="16 a 19"
										th:checked="${servicio.horarioDisponible != null && servicio.horarioDisponible.contains('16 a 19')}">
									<label class="form-check-label" for="horario2">16 a 19</label>
								</div>
							</div>

							<p class="form-text text-danger"
								th:if="${#fields.hasErrors('horarioDisponible')}"
								th:errors="*{horarioDisponible}" />

						</div>


					</div>





					<div class="d-flex justify-content-center mt-lg-3 mt-md-1 mt-sm-1">
						<button type="submit"
							class="btn btn-info text-light mb-lg-4 mb-md-3 mb-sm-3"
							th:text="${editando}?'Modificar' : 'Guardar' "></button>
					</div>


				</form>
				<!-- FORMULARIO DE SERVICIO -->


			</div>
			<!-- FIN DEL DIV QUE ENVUELVE TODO EL FORMULARIO -->


		</div>


		<footer th:replace="~{/layouts/footer :: footer}"> </footer>

	</div>







	<script type="text/javascript"
		th:src="@{/webjars/jquery/3.6.0/jquery.min.js}"></script>
	<script type="text/javascript"
		th:src="@{/webjars/popper.js/2.9.3/umd/popper.min.js}"></script>
	<script type="text/javascript"
		th:src="@{/webjars/bootstrap/5.2.3/js/bootstrap.min.js}"></script>




</body>
</html>
