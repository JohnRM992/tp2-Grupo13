	<div class="container-fluid">

		<header th:replace="/layouts/header :: header"> </header>

		<div class="row m-3 vh-100 ">




			<!-- INICIO DEL MAIN -->
			<main class="col-lg-12  col-sm-12 col-md-12 grid-main mt-5">

				
				<section class="bg-dark formulario-login">
				
						<div class="text-light ">
									<p class=" bg-info p-2 fs-4">Inicio de sesion</p>

						</div>
					
					

							<div class="form-login">
										<form action="#" th:action="@{/login}"
							th:object="${formLogin}" method="post" class="text-light ">

							<div class="mb-2 col-8 mx-auto">
								<label for="usuario" class="form-label">Usuario: </label> <input
									type="text" class="form-control" id="usuario"
									th:field="*{usuario}">
							</div>

							<div class="mb-2 col-8 mx-auto">
								<label for="codigo" class="form-label">Password: </label> <input
									type="password" class="form-control" id="codigo"
									th:field="*{password}">
							</div>


							<div class="d-flex justify-content-center mt-5">
								<button type="submit" class="btn btn-info text-light">Ingresar</button>
							</div>

						</form>
						
							
							<div class="text-center mt-5 ">
									<p  class="text-warning" th:if="${error}" th:text="${error}"></p>		
							</div>
					
							

						


					</div>
					

				</section>
			</main>
			<!-- FIN DEL MAIN -->
