<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
<meta charset="UTF-8">

<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!--  LINK PARA AGREGAR ARCHIVO CSS -->
<link rel="stylesheet" th:href="@{/css/estilo.css}" />
<!--  LINK PARA AGREGAR BOOTSTRAP -->
<link rel="stylesheet" type="text/css"
	th:href="@{/webjars/bootstrap/5.2.3/css/bootstrap.min.css}">


<title>Consejos</title>
</head>
<body>

	<div class="container-fluid">

		<header th:replace="~{/layouts/header :: header}"> </header>



		<div class="row m-3">




			<!-- INICIO DEL MAIN -->
			<main class="col-xl-12 col-lg-12  col-sm-12 col-md-12 grid-main mt-5">

				<!-- INICIO DEL SECTION -->
				<section class="bg-light formulario-contacto overflow-auto text-dark">
					<div class="col sticky-top">
						<p class=" bg-info p-2 fs-4" th:text="${consejo.titulo}"></p>
					</div>

						<div class="container-fluid bg-light text-dark">
							
								<h6 class="card-subtitle mb-2 text-body-secondary ms-3" >Autor: <span th:text="${consejo.autor}"></span></h6>
							
								
								
								<p class="m-5" th:text="${consejo.contenido}"></p>
								
						</div>

	



				</section>
				<!-- FIN DEL SECTION -->
			</main>
			<!-- FIN DEL MAIN -->


		</div>

		<footer th:replace="~{/layouts/footer :: footer}"> </footer>

	</div>



	<script type="text/javascript"
		th:src="@{/webjars/jquery/3.6.0/jquery.min.js}"></script>
	<script type="text/javascript"
		th:src="@{/webjars/popper.js/2.9.3/umd/popper.min.js}"></script>
	<script type="text/javascript"
		th:src="@{/webjars/bootstrap/5.2.3/js/bootstrap.min.js}"></script>



</body>
</html>
